<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Products</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .debug-info {
            background: yellow;
            padding: 20px;
            margin-bottom: 20px;
            border: 3px solid red;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            background: lime;
            padding: 20px;
            border: 5px solid blue;
        }
        
        .product-card {
            background: white;
            padding: 20px;
            border: 3px solid red;
            text-align: center;
        }
        
        .product-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h1>DEBUG PAGE - BRIGHT COLORS</h1>
        <p>If you can see this yellow box, CSS is loading correctly.</p>
        <p>The product grid below should have a lime green background with blue border.</p>
        <p>Each product card should have a red border.</p>
    </div>
    
    <div class="product-grid">
        <div class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1574144611937-0df059b5ef3e?w=400&h=300&fit=crop" alt="Cat Tower">
            </div>
            <h3>Premium Cat Tower</h3>
            <p>$89-129</p>
            <button>Add to Cart</button>
        </div>
        
        <div class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1452570053594-1b985d6ea890?w=400&h=300&fit=crop" alt="Bird Cage">
            </div>
            <h3>Spacious Bird Cage</h3>
            <p>$149-199</p>
            <button>Add to Cart</button>
        </div>
        
        <div class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1544551763-46a013bb70d5?w=400&h=300&fit=crop" alt="Aquarium Kit">
            </div>
            <h3>Complete Aquarium Kit</h3>
            <p>$199-299</p>
            <button>Add to Cart</button>
        </div>
    </div>
    
    <script>
        console.log('Debug page loaded');
        console.log('Product grid:', document.querySelector('.product-grid'));
        console.log('Product cards:', document.querySelectorAll('.product-card').length);
    </script>
</body>
</html>
