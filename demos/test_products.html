<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333;
            text-align: center;
        }
        .test-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .test-card h3 {
            color: #333;
            margin: 10px 0;
        }
        .test-card p {
            color: #666;
            margin: 5px 0;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #333;">TEST: Pet Products</h1>
    
    <div class="test-grid">
        <div class="test-card">
            <img src="https://images.unsplash.com/photo-1574144611937-0df059b5ef3e?w=400&h=300&fit=crop" alt="Cat Tower">
            <h3>Premium Cat Tower</h3>
            <p class="price">$89-129</p>
            <p>Multi-level climbing paradise</p>
            <button class="test-button">Add to Cart</button>
        </div>
        
        <div class="test-card">
            <img src="https://images.unsplash.com/photo-1452570053594-1b985d6ea890?w=400&h=300&fit=crop" alt="Bird Cage">
            <h3>Spacious Bird Cage</h3>
            <p class="price">$149-199</p>
            <p>Large flight cage with perches</p>
            <button class="test-button">Add to Cart</button>
        </div>
        
        <div class="test-card">
            <img src="https://images.unsplash.com/photo-1544551763-46a013bb70d5?w=400&h=300&fit=crop" alt="Aquarium">
            <h3>Complete Aquarium Kit</h3>
            <p class="price">$199-299</p>
            <p>20-gallon tank with LED lighting</p>
            <button class="test-button">Add to Cart</button>
        </div>
    </div>
    
    <script>
        console.log('Test page loaded successfully');
        console.log('Number of test cards:', document.querySelectorAll('.test-card').length);
    </script>
</body>
</html>
